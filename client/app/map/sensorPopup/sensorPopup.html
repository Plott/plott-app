<div ng-show="vm.active" class="container sensor-form">
  <div class="row">
    <div class="col-md-12">
      <form>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" class="form-control" id="name" placeholder="Sensor Name..." ng-model="vm.sensorName">
        </div>
        <div class="form-group">
          <label for="active">Active</label>
          <select ng-model="vm.selectedActive">
            <option value="true">On</option>
            <option value="false">Off</option>
          </select>
          <p class="help-block">Click map to add new sensor and drag the sensor to reposition on map.</p>
        </div>
      </form>
    </div>
  </div>
</div>
